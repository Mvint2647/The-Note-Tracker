<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note-U</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

    />

    
<style>
  body{
    background: linear-gradient(-45deg, #e40000, #002ae4, #7200f5, #ff0000);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
</style>


<body>
  <nav class="navbar">
    <a class="navbar-brand text-danger" href="/">Note-U
    </a>
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <h1 class="display-4 text-danger">Note-U <span role="img" aria-label="Memo"></span></h1>
      <h4 class="mt-4 text-danger">Take notes with Express</h4>
      <a class="btn btn-danger btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>
  <script src="/assets/index.js"></script>
</body>

</html>
